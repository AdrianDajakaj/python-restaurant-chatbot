- intent: ask_if_open
  examples: |
    - Are you open on [Monday](day_of_week)?
    - What time do you open on [Monday](day_of_week)?
    - When are you open on [Monday](day_of_week)?
    - Are you open on [Tuesday](day_of_week)?
    - Are you open [today](day_of_week)?
    - What about [Sunday](day_of_week)?
    - Can I come in on [Friday](day_of_week)?
    - Will you be open [tomorrow](day_of_week)?
    - What were the opening hours [yesterday](day_of_week)?
